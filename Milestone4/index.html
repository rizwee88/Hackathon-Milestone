<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Editable Resume Builder</h1>
    <form id="resume-form" >

        <fieldset>
             <legend>Personal Information</legend>
             <label for="name"><b>Name:</b></label>
             <input type="text" id="name" placeholder="Enter your name" required>

             <label for="email"><b>Email:</b></label>
             <input type="text" id="email" placeholder="Enter your email" required>

             <label for="phone"><b>Phone:</b></label>
             <input type="text" id="phone" placeholder="Enter your phone number" required>

        </fieldset>

        <fieldset>
                <legend><b>Education</b></legend>
                <label for="education">Education:</label>
                <textarea name="" id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label> 
         <textarea name="" id="experience" placeholder="Enter your work experience" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
                <textarea name="" id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>

    </form>

    <br>
        <div id="resume-preview" contenteditable="true">


        </div>

        <script src="script.js"></script>


</body>
</html>
